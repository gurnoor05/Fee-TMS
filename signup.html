<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login3.css">
    <title>Sign up Page</title>
    <style>
       
           
   
    img.logo {
       
        
            width: 500px;
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px; /* Add some margin if needed */
            width: 150px; /* Adjust size if necessary */
        }
    </style>
</head>
<body>
    <img src="test-hub-high-resolution-logo-transparent.png"  class="logo" alt="Logo">
    <div class="login-container">
        <button class="close-button" onclick="closeWindow()">✖</button>
        <button class="back-button" onclick="goBack()">← Back</button>
        <h2>Sign Up Portal</h2>
        <form class="login-form" action="your-server-endpoint" method="POST" onsubmit="return validateForm()">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your Full Name" required aria-label="Full Name">
            
            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" placeholder="Enter Grade you study in" required aria-label="Grade" pattern="\d*">
            
            <label for="create-password">Create Password:</label>
            <input type="password" id="create-password" name="password" placeholder="Enter your password" required aria-label="Create Password">
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required aria-label="Confirm Password">
            
            <button type="submit" class="register-button">Register</button>
        </form>
    </div>

    <script>
        function closeWindow() {close.window()
             // Closes the current window (may not work in all browsers due to security settings)
        }
        
        function goBack() {
            window.history.back(); // Go back to the previous page
        }

        function validateForm() {
            const password = document.getElementById("create-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</body>
</html>
