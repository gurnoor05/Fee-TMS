<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loi.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <button class="close-button" onclick="closeWindow()">✖</button>
        <button class="back-button" onclick="goBack()">← Back</button>
        <h2>Login Portal</h2>
        <form class="login-form" action="login.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required aria-label="Username">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required aria-label="Password">
            
            <label for="group-number">Group No.:</label>
            <input type="text" id="group-number" name="group-number" placeholder="Enter your group number" required aria-label="Group Number" pattern="\d*">
            
            <button type="submit">Login</button>
        </form>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
        <p style="font-weight: bold;">First time on Test Hub?  <a href="signup.html">Register</a></p>
    </div>

    <script>
        function closeWindow() {
            window.close(); // Closes the current window (may not work in all browsers due to security settings)
        }
        
        function goBack() {
            window.history.back(); // Go back to the previous page
        }
    </script>
</body>
</html>
